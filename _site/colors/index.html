      <div class="page-content">
        <div class="wrapper">
            <div class="row">
    <div class="color-nodes">
  <script>

var dataset = {
        nodes:  [
          { name: "#000000", label: "Black" }, // 0
          { name: "#84DE02", label: "Alien Armpit" },  // 1
          { name: "#E88E5A", label: "Big Foot Feet" },  // 2
          { name: "#DDE26A", label: "Booger Buster" },  // 3
          { name: "#C53151", label: "Dingy Dungeon" },  // 4
          { name: "#FFDF46", label: "Gargoyle Gas" },  // 5
          { name: "#B05C52", label: "Giant's Club" },  // 6
          { name: "#FF4466", label: "Magic Potion" },  // 7
          { name: "#828E84", label: "Mummy's Tomb" },  // 8
          { name: "#FD5240", label: "Ogre Odor" },
          { name: "#391285", label: "Pixie Powder" },    // 10
          { name: "#FF85CF", label: "Princes Perfume" }, // 11
          { name: "#FF4681", label: "Sasquatch Socks" }, // 12
          { name: "#4BC7CF", label: "Sea Serpent" },     // 13
          { name: "#FF6D3A", label: "Smashed Pumpkin" },
          { name: "#FF404C", label: "Sunburnt Cyclops" }, // 15
          { name: "#A0E6FF", label: "Winter Wizard" },
          { name: "#5FBED7", label: "Aqua" },
          { name: "#54626F", label: "Black Coral" },
          { name: "#6ADA8E", label: "Caribbean Green" },
          { name: "#E8F48C", label: "Key Lime" },  // 20
          { name: "#F37A48", label: "Mandarin" },
          { name: "#702670", label: "Midnight" },
          { name: "#7B4259", label: "Orchid" },
          { name: "#D65282", label: "Mystic" },
          { name: "#4F42B5", label: "Ocean Blue" }, // 25
          { name: "#48BF91", label: "Ocean Green" }
        ],
        
        edges:  [
          { source: 0, target: 8 },
          { source: 0, target: 18 },
          { source: 18, target: 8 },
          { source: 18, target: 13 },
          { source: 18, target: 10 },
          { source: 10, target: 22 },
          { source: 22, target: 11 },
          { source: 11, target: 12 },
          { source: 12, target: 7 },
          { source: 7, target: 15 },
          { source: 15, target: 9 },
          { source: 9, target: 14 },
          { source: 14, target: 21 },
          { source: 21, target: 2 },
          { source: 2, target: 6 },
          { source: 19, target: 1 },
          { source: 1, target: 20 },
          { source: 3, target: 20 },
          { source: 20, target: 5 },
          { source: 12, target: 4 },
          { source: 4, target: 6 },
          { source: 26, target: 19 },
          { source: 13, target: 17 },
          { source: 17, target: 16 },
          { source: 22, target: 23 },
          { source: 23, target: 6 },
          { source: 24, target: 23 },
          { source: 24, target: 11 },
          { source: 10, target: 25 },
          { source: 13, target: 26 }
        ]
    };
    
    var w = 980;
    var h = 500;
    var animationStep = 400;

    var force = d3.layout.force()
                     .nodes(dataset.nodes)
                     .links(dataset.edges)
                     .size([w, h])
                     .distance(30)
                     .linkStrength(2)
                     .charge(-400)
                     .gravity(0.1)
                     .theta(0.8)
                     .start();

          var colors = d3.scale.category10();

          var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

          var edges = svg.selectAll("line")
            .data(dataset.edges)
            .enter()
            .append("line")
            .style("stroke", "#555")
            .style("stroke-width", 1);
          
          var nodes = svg.selectAll("circle")
            .data(dataset.nodes)
            .enter()
            .append("circle")
            .attr("r", 12)
            .style("fill", function(d) { return (d.name); })
            .call(force.drag);

          force.on("tick", function() {

            edges.attr("x1", function(d) { return d.source.x; })
               .attr("y1", function(d) { return d.source.y; })
               .attr("x2", function(d) { return d.target.x; })
               .attr("y2", function(d) { return d.target.y; });
          
            nodes.attr("cx", function(d) { return d.x; })
               .attr("cy", function(d) { return d.y; });
      
          });

  </script>
</div>

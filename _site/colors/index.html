var dataset = {

          { name: "#CDA4DE" },

          { name: "#DE5D83" },
          { name: "#E6A8D7" },
          { name: "#EE204D" },
          // BROWNS
          { name: "#8A795D" },  // 64, shadow
          { name: "#CD9575" },
          { name: "#DEAA88" },
          { name: "#E7C697" },
          { name: "#9F8170" },
          { name: "#B4674D" },
          { name: "#EA7E5D" },
          { name: "#D68A59" },
          { name: "#A5694F" },
          { name: "#ECEABE" }  // 73
        ],
        
        edges:  [
          { source: 0, target: 1 },
          { source: 0, target: 4 },
          { source: 0, target: 19 },
          { source: 0, target: 36 },
          { source: 0, target: 50 },

          { source: 36, target: 48 },
          { source: 36, target: 49 },

          { source: 50, target: 51 },
          { source: 50, target: 52 },
          { source: 50, target: 53 },
          { source: 50, target: 54 },
          { source: 50, target: 55 },
          { source: 50, target: 56 },
          { source: 50, target: 57 },
          { source: 50, target: 58 },
          { source: 50, target: 59 },
          { source: 50, target: 60 },
          { source: 50, target: 61 },
          { source: 50, target: 62 },
          { source: 50, target: 63 },

          { source: 64, target: 65 },
          { source: 64, target: 66 },
          { source: 64, target: 67 },
          { source: 64, target: 68 },
          { source: 64, target: 69 },
          { source: 64, target: 70 },
          { source: 64, target: 71 },
          { source: 64, target: 72 },
          { source: 64, target: 73 }
        ]
    };
    

    var w = 960;
    var h = 500;
    var animationStep = 400;

    var force = d3.layout.force()
                     .nodes(dataset.nodes)
                     .links(dataset.edges)
                     .size([w, h])
                     .distance(50)
                     .linkStrength(2)
                     .charge(-400)
                     .gravity(0.1)
                     .theta(0.8)
                     .start();

          var colors = d3.scale.category10();

          var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

          var edges = svg.selectAll("line")
            .data(dataset.edges)
            .enter()
            .append("line")
            .style("stroke", "#ccc")
            .style("stroke-width", 1);
          
          var nodes = svg.selectAll("circle")
            .data(dataset.nodes)
            .enter()
            .append("circle")
            .attr("r", 12)
            .style("fill", function(d) { return (d.name); })
            .call(force.drag);
          
          force.on("tick", function() {

            edges.attr("x1", function(d) { return d.source.x; })
               .attr("y1", function(d) { return d.source.y; })
               .attr("x2", function(d) { return d.target.x; })
               .attr("y2", function(d) { return d.target.y; });
          
            nodes.attr("cx", function(d) { return d.x; })
               .attr("cy", function(d) { return d.y; });
      
          });

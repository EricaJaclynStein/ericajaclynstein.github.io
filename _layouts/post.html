<!DOCTYPE html>

<html>
{% include head.html %}
  <body>
    <div id="postContainer">
      <div id="mainSidebarContainer">
        <div class="sidebarButton">
          <i class="fa fa-camera"></i>
        </div>
      </div>
      <div id="postContentContainer">
        <div class="wrapper">
        {% include postheader.html %}
          <div class="row">
            <div class="col">
              <div id="postArticleContainer">
                <article class="postArticleContent">
                {{ content }}
                </article>
                <div id="postArticleMeta">
                  <small>written on {% if page.date %}{{ page.date | date: "%b %-d, %Y" }}{% endif %}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% include footer.html %}
    </div>
  </body>
</html>

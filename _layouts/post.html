<!DOCTYPE html>

<html>
{% include head.html %}
  <body>

      <div class="row">
        <div class="col post-header">
          <h1>{% if page.title %}{{ page.title }}{% endif %}</h1>
          <p>{% if page.date %}{{ page.date | date: "%b %-d, %Y" }}{% endif %}</p>

      </div>

        <div class="col col-narrow">
          <article class="post-article">

          </article>
        </div>
      </div>
    </div>
  {% include footer.html %}
  </body>
</html>

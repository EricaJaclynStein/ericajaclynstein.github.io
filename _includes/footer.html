<footer>
	<div id="mainFooter">
		<div class="mainFooterContent"> 
			{% for resource in site.resources %}
		    {% if resource.title %} 
		    	<a href="{{ resource.url | prepend: site.baseurl }} "class= "footerButton">{{ resource.title }}</a>
		    {% endif %}
			{% endfor %}
		  	<a href="http://www.sketchappsources.com/blog/post/erica-jaclyn-stein" class= "footerButton" target="blank"> About</a>
			{% if site.twitter %}
				<a href="{{ site.twitter }}" class= "footerButton" target="blank" alt="Twitter"> <i class="fa fa-twitter"></i> twitter</a>
			{% endif %}
			{% if site.medium %}
		  	<a href="{{ site.medium }}" class= "footerButton" target="blank" alt="Medium"> <i class="fa fa-medium"></i> medium</a>
			{% endif %}
			{% if site.dribbble %}
		  	<a href="{{ site.dribbble }}" class= "footerButton" target="blank" alt="Dribbble"> <i class="fa fa-dribbble"></i> dribbble</a>
			{% endif %}
			{% if site.github %}
	  		<a href="{{ site.github }}" class= "footerButton" target="blank" alt="Github"><i class="fa fa-github"></i> github</a>
			{% endif %}
		</div>
	</div>
</footer>
